{% extends 'layout.html' %} {% block content %}
<div id="home-jumbo" class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="mt5">Welcome to streamer</h1>
    <p>Streamer is your one-stop shop for movie content</p>
  </div>
</div>
<div class="container">
    <div class="container-fluid">
        <h1 class="mt-5">Movies</h1>
        <p class="subtitle">Find a film you'll enjoy</p>
    </div>
    <div class="container-fluid">
        <div style="overflow-x: auto;" class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4">
            {% for movie in selected_movies %}
                <div class="col-6 home-carousel">
                    <div class="card card-block">
                        <a href="{{movie.url}}" class="stretched-link">
                            <img class="card-img-top" src="{{movie.poster_url}}" alt="{{movie.title}}">
                        </a>

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
