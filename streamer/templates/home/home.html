{% extends 'layout.html' %} {% block content %}
<div class="container-fluid">
    <h1 class="mt-5">Movies</h1>
    <p class="subtitle">Find a film you'll enjoy</p>
</div>
<div class="container-fluid">
    <div style="overflow-x: auto;" class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4">
        {% for movie in selected_movies %}
			<div class="col-6">
				<div class="card card-block">
                    <a href="{{movie.url}}" class="stretched-link">
                        <img class="card-img-top" src="{{movie.poster_url}}" alt="{{movie.title}}">
                    </a>
                    <!--<div class="card-body">
                        <h4 class="card-title">{{movie.title}}</h4>
                        <p class="card-text">Directed by {{movie.director}}</p>
                        <a href="#" class="btn btn-primary stretched-link">VIEW</a>
                    </div>-->
                </div>
			</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
