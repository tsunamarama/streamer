{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="container-fluid">
        <h1 class="mt-5">Watchlist</h1>
    </div>
    <div class="container-fluid">
        <div style="overflow-x: auto;" class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4">
            {% for movie in movies %}
                <div class="col-6 home-carousel">
                    <div class="card card-block">
                        <div class="card-img-overlay">
                            <a href="{{movie.url}}" class="btn btn-primary align-self-end">View</a>
                            <a href="{{movie.review_url}}" class="btn btn-primary align-self-end">Review</a>
                            <a href="{{ movie.rm_url }}" class="btn btn-primary align-self-end">Remove</a>
                        </div>
                        <img class="card-img-top" src="{{movie.poster_url}}" alt="{{movie.title}}">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
